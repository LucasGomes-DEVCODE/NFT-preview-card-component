<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NFT preview card componet">

    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variable.css">
    <link rel="stylesheet" href="./src/css/style.css">

    <title>NFT preview card componet</title>
</head>

<body>

    <main>
        <div class="nft-card">
            <a href="#" class="link-image">
                <img  src="./src/images/image-equilibrium.jpg" alt="imagem do nft equilibrium" class="nft-image">
            </a>

            <h2 class="nft-title">Equilibrium #3429</h2>
            <p class="about">Our Equilibrium collection promotes balance and calm.</p>

            <div class="info">
                <p class="price">0.041 ETH</p>
                <p class="days-left">3 days left</p>
            </div>

            <div class="creator">
                <img class="creator-img" src="./src/images/image-avatar.png" alt="Criador do nft equilibrium">
                <p class="text">Creation of <a href="#" class="name">Jules Wyvern</a></p>
            </div>
        </div>

    </main>

</body>

</html>
